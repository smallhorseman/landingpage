<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Portfolio - Studio 37</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; color: #222; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.05em; }
        .gallery-img { @apply rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-md p-5 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html"><img src="https://live.staticflickr.com/65535/54682452016_5e3a5330ea_b.jpg" alt="Studio 37 Logo" class="h-12 w-auto"></a>
            <div><a href="contact.html" class="inline-block bg-gray-900 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg">Book a Session</a></div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16">
        <section class="text-center mb-20">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">Our Full Portfolio</h1>
            <p class="text-xl text-gray-600">Thank you for unlocking our complete collection. Explore our work across different styles and events.</p>
        </section>

        <!-- Category: Portraits -->
        <section class="mb-20">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Portraits & Headshots</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="gallery-img col-span-2 row-span-2"><img src="https://live.staticflickr.com/65535/54612989686_73e3eef7d8_b.jpg" alt="Portrait 1" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x400/a5b4fc/ffffff?text=Portrait" alt="Portrait 2" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x400/818cf8/ffffff?text=Headshot" alt="Portrait 3" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x400/6366f1/ffffff?text=Portrait" alt="Portrait 4" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x400/4f46e5/ffffff?text=Headshot" alt="Portrait 5" class="w-full h-full object-cover"></div>
            </div>
        </section>

        <!-- Category: Weddings -->
        <section class="mb-20">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Weddings & Engagements</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div class="gallery-img"><img src="https://live.staticflickr.com/65535/54612107482_d7ff8646ca_b.jpg" alt="Wedding 1" class="w-full h-full object-cover"></div>
                <div class="gallery-img col-span-1 md:col-span-2"><img src="https://placehold.co/800x400/a5b4fc/ffffff?text=Wedding+Couple" alt="Wedding 2" class="w-full h-full object-cover"></div>
                <div class="gallery-img col-span-1 md:col-span-2"><img src="https://placehold.co/800x400/818cf8/ffffff?text=Engagement+Shoot" alt="Wedding 3" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://live.staticflickr.com/65535/54613203008_99c64a58c1_b.jpg" alt="Wedding 4" class="w-full h-full object-cover"></div>
            </div>
        </section>

        <!-- Category: Events -->
        <section>
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Corporate & Events</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="gallery-img"><img src="https://placehold.co/400x600/6366f1/ffffff?text=Event" alt="Event 1" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x600/4f46e5/ffffff?text=Conference" alt="Event 2" class="w-full h-full object-cover"></div>
                <div class="gallery-img"><img src="https://placehold.co/400x600/3730a3/ffffff?text=Party" alt="Event 3" class="w-full h-full object-cover"></div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-10 mt-16 rounded-t-3xl">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Studio 37. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
