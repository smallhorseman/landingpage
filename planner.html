<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshoot Planner - Studio 37</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-black shadow-md p-5 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html"><img id="site-logo" src="https://placehold.co/200x80/000000/FFFFFF?text=...&font=oswald" alt="Studio 37 Logo" class="h-12 w-auto"></a>
            <div class="hidden md:flex space-x-8">
                <a href="services.html" class="text-gray-300 hover:text-white font-medium font-oswald">Services</a>
                <a href="packages.html" class="text-gray-300 hover:text-white font-medium font-oswald">Packages</a>
                <a href="blog.html" class="text-gray-300 hover:text-white font-medium font-oswald">Blog</a>
                <a href="about.html" class="text-gray-300 hover:text-white font-medium font-oswald">About Us</a>
                <a href="contact.html" class="text-gray-300 hover:text-white font-medium font-oswald">Contact</a>
                <a href="planner.html" class="text-white font-bold font-oswald">Planner</a>
            </div>
        </nav>
    </header>

    <main class="py-20 md:py-24">
        <div class="container mx-auto p-4 md:p-8 max-w-3xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Photoshoot Plan Generator</h1>
                <p class="text-md text-gray-600 mt-2">Upload a client call recording to automatically generate a photoshoot plan.</p>
            </header>
    
            <main>
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">1. Upload Audio File</h2>
                    <div id="upload-container" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                        <input type="file" id="audio-file" class="hidden" accept="audio/*">
                        <p id="upload-text">Click or drag to upload your audio file.</p>
                        <p id="file-name" class="text-gray-500 mt-2"></p>
                    </div>
                     <div id="error-message" class="text-red-500 mt-4 text-center"></div>
                </div>
    
                <div class="text-center mb-6">
                    <button id="generate-plan-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400" disabled>
                        Generate Plan
                    </button>
                </div>
    
                <div id="plan-output" class="bg-white rounded-lg shadow-md p-6 hidden">
                    <h2 class="text-xl font-semibold mb-4">2. Generated Photoshoot Plan</h2>
                    <div id="loader" class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mx-auto my-12 hidden"></div>
                    <div id="plan-content" class="prose max-w-none"></div>
                </div>
            </main>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-10 mt-16 rounded-t-3xl">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Studio 37. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/planner.js"></script>
</body>
</html>
