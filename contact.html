<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Studio 37</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; color: #222; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-md p-5 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html">
                <img src="https://live.staticflickr.com/65535/54682452016_5e3a5330ea_b.jpg" alt="Studio 37 Logo" class="h-12 w-auto">
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html#services" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">Services</a>
                <a href="index.html#packages" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">Packages</a>
                <a href="portfolio.html" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">Portfolio</a>
                <a href="blog.html" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">Blog</a>
                <a href="about.html" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">About Us</a>
                <a href="testimonials.html" class="text-gray-700 hover:text-gray-900 font-medium font-oswald">Testimonials</a>
                <a href="contact.html" class="text-gray-900 font-bold font-oswald">Contact</a>
            </div>
            <button class="md:hidden text-gray-700 focus:outline-none">
                <!-- Mobile menu icon -->
            </button>
        </nav>
    </header>

    <main class="py-20 md:py-24">
        <section id="contact" class="container mx-auto px-6 text-center max-w-4xl">
            <h1 class="text-5xl font-bold text-gray-800 mb-10 text-center">Contact Us</h1>
            <p class="text-xl text-gray-700 mb-10">Ready to create your cinematic memories? Reach out to us today!</p>
            
            <form id="contact-form" class="bg-white p-10 rounded-xl shadow-lg border border-gray-100 mb-12 text-left">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div>
                        <label for="name" class="block text-gray-700 text-base font-medium mb-3">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-base font-medium mb-3">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50">
                    </div>
                </div>
                <div class="mb-8">
                    <label for="service" class="block text-gray-700 text-base font-medium mb-3">Service of Interest</label>
                    <select id="service" name="service" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50">
                        <option value="">Select a service</option>
                        <option value="portrait">Portrait Photography</option>
                        <option value="wedding">Wedding Photography</option>
                        <option value="event">Event Photography</option>
                    </select>
                </div>
                <div class="mb-10">
                    <label for="message" class="block text-gray-700 text-base font-medium mb-3">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Tell us about your photography needs..." required class="w-full p-4 border border-gray-300 rounded-lg bg-gray-50"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 w-full md:w-auto">Send Message</button>
                </div>
            </form>

            <div class="mt-16 text-gray-700 text-xl font-medium">
                <p class="mb-3"><strong>Or book directly with our calendar:</strong></p>
                <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1AK0xPVwRHUV33msJW4Ja5BSmh9_eKh6YmHcCPsxrKg9T3jcvbTPSiVNjGYTLPR7SgUgS3OKNO?gv=true" style="border: 0; border-radius: 0.75rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);" width="100%" height="600" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-10 mt-16 rounded-t-3xl">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Studio 37. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            if(contactForm) {
                contactForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const submitButton = contactForm.querySelector('button[type="submit"]');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Sending...';

                    const formData = new FormData(contactForm);
                    const data = Object.fromEntries(formData.entries());
                    try {
                        const response = await fetch('/.netlify/functions/submit-form', { 
                            method: 'POST', 
                            headers: { 'Content-Type': 'application/json' }, 
                            body: JSON.stringify(data) 
                        });
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.message || 'An unknown error occurred.');
                        alert(result.message);
                        contactForm.reset();
                    } catch (error) {
                        alert('Error: ' + error.message);
                    } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Send Message';
                    }
                });
            }
        });
    </script>

</body>
</html>
